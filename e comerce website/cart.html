<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">ShopEase</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html"><img src="assets/stock-vector-shopping-cart-vector-icon-flat-design-isolated-on-white-background-1690453492.jpg" alt="Cart"></a>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items">
                <!-- Cart Item -->
                <div class="cart-item">
                    <img class="img1" src="assets/Product+Showcase-1.jpg" alt="Product 1">
                    <div class="item-info">
                        <h3>Product 1</h3>
                        <p>$49.99</p>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1">
                        <button class="btn remove-item">Remove</button>
                    </div>
                </div>
                <!-- Repeat Cart Items as needed -->
            </div>
            <div class="cart-total">
                <h3>Total: $49.99</h3>
                <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ShopEase. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
