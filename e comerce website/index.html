<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Online Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">ShopEase</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html"><img src="assets/stock-vector-shopping-cart-vector-icon-flat-design-isolated-on-white-background-1690453492.jpg" alt="Cart"></a>
            </div>
        </div>
    </header>

    <!-- Main Banner Section -->
    <section class="main-banner">
        <div class="banner-content">
            <h1>Welcome to ShopEase</h1>
            <p>Your one-stop shop for all your needs</p>
            <a href="products.html" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product Item -->
                <div class="product-item">
                    <img src="assets/Product+Showcase-1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$49.99</p>
                    <a href="product.html" class="btn">View Details</a>
                </div>
                <!-- Repeat Product Items as needed -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ShopEase. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
